<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Shrikhand&display=swap" rel="stylesheet">

</head>
<body>

    <label class="switch">
        <input type="checkbox" id="aiToggle" checked>
        <span class="slider"></span>
        AI
      </label>
   
    <header>
    

        <h1 class="title">Tic-Tac-Toe</h1>
        <p class="initial-subtext subtext">Player 1, make your move.</p>
        <p class="result-subtext subtext hidden"></p>
    </header>
    <div class="board">

        <div class="container">
            <div class="cell" onclick="makeMove(0)"><span class="cell-content"></span></div>
            <div class="cell" onclick="makeMove(1)"><span class="cell-content"></span></div>
            <div class="cell" onclick="makeMove(2)"><span class="cell-content"></span></div>
            <div class="cell" onclick="makeMove(3)"><span class="cell-content"></span></div>
            <div class="cell" onclick="makeMove(4)"><span class="cell-content"></span></div>
            <div class="cell" onclick="makeMove(5)"><span class="cell-content"></span></div>
            <div class="cell" onclick="makeMove(6)"><span class="cell-content"></span></div>
            <div class="cell" onclick="makeMove(7)"><span class="cell-content"></span></div>
            <div class="cell" onclick="makeMove(8)"><span class="cell-content"></span></div>
        </div>

    </div>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    <script src="app.js" defer></script>
</body>
</html>
