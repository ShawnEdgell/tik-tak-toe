<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Tic-Tac-Toe</h1>
        <p class="subtext"><span class="player-name">Player 1</span>, make your move.</p>
    </header>
    <main class="gameboard">
        <div class="squares">
            <div>X</div>
            <div>0</div>
            <div>X</div>
            <div>0</div>
            <div>X</div>
            <div>0</div>
            <div>X</div>
            <div>0</div>
            <div>X</div>
        </div>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
